<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #83adb9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }        
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }        
        h2 {
            text-align: center;
        }        
        label {
            display: block;
            margin-bottom: 8px;
        }        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }        
        .button {
            background-color: #0b0e0e;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }        
        button:hover {
            background-color: #5e0d21;
        }        
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign up</h2>
        <form action="register" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required> 

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="button" type="submit">Register</button>
        </form>
        <p>If you have an account? <a href="login">Log in</a></p>
    </div>
</body>
</html>
